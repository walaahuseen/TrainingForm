<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Form By walaa Alatrash </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="c:\Users\DVDSTORE\Desktop\article-header-salesforce-commerce-cloud-website@3x-1024x536-1.png">
    <div class="container">
        <h2>Training Form</h2>
        <form id="trainingForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"; required>

            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="phoneNumber">Phone Number: </label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ABCD@AAA.COM" required>

            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required>

            <label for="trainingArea">Training Area:</label>
            <select id="trainingArea" name="trainingArea" required>
                <option value="Databases Management">Databases Management</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Web Development">Web Development</option>
            </select>

            <input type="submit" value="Submit">
        </form>
        <div class="message" id="thankYouMessage" style="display: none;">Thank you </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
